<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>SearchBooks</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"/><script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script><script defer="defer" src="938.3bbcdfc0a5794de8c585.js"></script><script defer="defer" src="main.a4c8b9555e5665581ece.js"></script><link href="main.69f8a8308572586cc46d.css" rel="stylesheet"></head><body><section class="search-main"><div class="container search-main__container"><img src="64aa539c4551a4de6d11.png" alt="books" class="search-main__img"/><form class="search-main__form" action=""><input class="search-main__input" placeholder="Enter the ISBN of the book"/> <button type="submit" class="search-main__btn"><img class="search-main__icon" src="efc04a70302126eddf9d.svg" alt="search-icon"/></button></form></div></section><section class="book"><div class="container container__book"></div></section><script id="bookTemplate" type="text/x-handlebars-template"><img src={{img}} alt="book" class="book__img"/>
      <h1 class="book__title">{{title}}</h1>
      <h2 class="book__authors">{{authors}}</h2>
      <div class="book__publishedDate">Published date: {{publishedDate}}</div>
      <div class="book__categories">Categories: {{categories}}</div>
      <div class="book__description">Description: {{description}}</div></script></body></html>
