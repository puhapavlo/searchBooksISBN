<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="search-main">
        <div class="container search-main__container">
            <img src="./img/main-books.png" alt="books" class="search-main__img">
            <form class="search-main__form" action="">
                <input class="search-main__input" type="text" placeholder="Search Books">
                <button type="submit" class="search-main__btn"><img class="search-main__icon" src="img/search-icon.svg" alt="search-icon"></button>
            </form>
        </div>
    </section>
</body>
</html>
